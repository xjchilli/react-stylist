<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>积分等级规则</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport">
    <style>
      *{padding:0;margin:0;}
      body{
          font-family:"PingFang SC", sans-serif;
          font-size:14px;
          font-weight:500;
          color:#333333;
          padding:17px 12px;
      }
      dt{line-height:22px;}
      dd{line-height:22px;margin-bottom:28px;}
    </style>
  </head>
  <body>
    <dl>
      <dt>*搭配爱好者</dt>
      <dd>累计达6000积分可以升级下一个等级(没有抢单资格)</dd>
      <dt>*见习搭配师</dt>
      <dd>累计达18000积分可以升级下一个等级(定价：跟官方一致)</dd>
      <dt>*初期搭配师</dt>
      <dd>累计达38000积分可以升级下一个等级(定价：线上19.9～29.9，线下99～150)</dd>
      <dt>*中级搭配师</dt>
      <dd>累计达68000积分可以升级下一个等级(定价：线上19.9～50，线下99～300)</dd>
      <dt>*资深搭配师</dt>
      <dd>(定价：线上19.9～100，线下99～500）</dd>
      <dt>*明星搭配师</dt>
      <dd>仅限给明星艺人做过搭配服务的，才能认证为明星搭配师(定价：线上19.9～300，线下99～2000）</dd>
    </dl>
  </body>
</html>
